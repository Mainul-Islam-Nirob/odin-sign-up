<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign Up</title>
  </head>
  <body>
    <div class="container">

      <!-- Left side -->
      <div class="left" title="background image by Victor Grabarczyk https://unsplash.com/@victor_vector">
          <div class="brand">
            <div class="logo">
                <img src="img/odin-lined.png" alt="ODIN">
                <h1 class="logo-txt">ODIN</h1>
            </div>
          </div>
      </div>

      <!-- Right side -->
      <div class="right">
        <p class="info">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started. 
          <p class="motivation">You know you want to.</h5>
        </p>
        <form class="form">
            <div class="form-elements">
                <h1>Let's do this!</h1>
                <div class="name">
                    <div>
                         <label for="f-name">FIRST NAME*</label> <br>
                         <input required type="text" id="f-name" name="f-name">                     
                    </div>
                    
                    <div>
                         <label for="l-name">LAST NAME</label> <br>
                         <input type="text" id="l-name" name="l-name">
                    </div>
                    
                </div>
                  <div class="email-phone">
                    <div>
                         <label for="email">EMAIL*</label> <br>
                         <input required type="email" id="email" name="email">                     
                    </div>
                    
                    <div>
                         <label for="phone">PHONE NUMBER</label> <br>
                         <input type="phone" id="phone" name="phone">                     
                    </div>
                    
                </div>
                 <div class="pass-container">
                    <div>
                         <label for="password">PASSWORD*</label> <br>
                         <input required type="password" id="password" name="password" title="Password must contain at least 6 character with number, upper and lower case letter" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">                     
                    </div>
                    
                    <div>
                         <label for="confirm-pass">CONFIRM PASSWORD*</label> <br>
                         <input required type="password" id="confirm-pass" name="confirm-pass" title="Password must contain at least 6 character with number, upper and lower case letter" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">                     
                    </div>
                    
                </div>
            </div>

            <button class="btn" type="submit">Create Account </button>

            <p class="form-footer">Already have an account? <a href="#"> Log in</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
